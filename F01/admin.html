<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./adminSide/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <img src="./assets/olympicLogoNoName.png" alt="olympicLogo" width="290" height="50">
            </a>

        </div>
    </nav>

    <div class="custom-container mt-5">
        <div class="row">
            <div class="col-md-4 left-column">
                <!-- Profile Section -->
                <div class="profile-section d-flex align-items-start mt-4">
                    <img src="./assets/carouselPic5.png" alt="Profile Picture" class="me-2">
                    <div class="adminName my-2" style="font-size: 20px; line-height: normal;">
                        <b>Juan Dela Cruz</b>
                        <div class="adminLabel d-flex align-items-start" style="font-size: 14px;">Admin</div>
                    </div>
                </div>

                <!-- Task Section -->
                <div class="task-section my-5 mx-3 py-4 px-3">
                    <h4 class="mb-4" style="font-size: 32px;">My Tasks</h4>
                    <ul class="list-unstyled">
                        <li><input type="checkbox"> Task Name</li>
                        <li><input type="checkbox"> Task Name</li>
                        <li><input type="checkbox"> Task Name</li>
                        <li><input type="checkbox"> Task Name</li>
                    </ul>
                </div>

                <!-- Navigation Section -->
                <div class="nav-section">
                    <div class="nav-item d-flex align-items-start px-3"> <b> Athletes</b></div>
                    <div class="nav-item d-flex align-items-start px-3"> <b> Recently View</b></div>
                    <div class="nav-item d-flex align-items-start px-3"><b>Settings</b></div>
                </div>

            </div>
            <div class="col-md-6 right-column p-4">
                <!-- Right column content -->
            </div>
        </div>
    </div>


    <!-- <script src="script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>

</body>

</html>
